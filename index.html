<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Yanbal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 24px 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #333;
            font-size: 1.3em;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            color: #555;
            font-size: 1em;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .result {
            margin-top: 18px;
            background: #f1f8e9;
            padding: 12px;
            border-radius: 5px;
            color: #333;
            font-size: 1.1em;
            text-align: center;
            word-break: break-word;
        }
        @media (max-width: 400px) {
            .container {
                padding: 12px 4px;
                max-width: 98vw;
            }
            h2 {
                font-size: 1em;
            }
            input[type="number"], button {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Yanbal</h2>
        <label for="precio">Precio del producto (Catálogo):</label>
        <input type="number" id="precio" step="0.01" min="0" placeholder="Ejemplo: 120">

        <label for="porcentaje">Porcentaje a descontar (%):</label>
        <input type="number" id="porcentaje" step="0.01" min="0" max="100" placeholder="Ejemplo: 20">

        <label for="cantidad">Cantidad de productos:</label>
        <input type="number" id="cantidad" min="1" step="1" value="1">

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const precio = parseFloat(document.getElementById('precio').value);
            const porcentaje = parseFloat(document.getElementById('porcentaje').value);
            const cantidad = parseInt(document.getElementById('cantidad').value);

            if (isNaN(precio) || isNaN(porcentaje) || isNaN(cantidad) || precio <= 0 || porcentaje < 0 || porcentaje > 100 || cantidad < 1) {
                document.getElementById('resultado').textContent = "Por favor, ingresa valores válidos.";
                return;
            }

            // Calcula el precio con descuento
            const precioConDescuento = precio - (precio * (porcentaje / 100));
            // Multiplica por la cantidad
            const total = precioConDescuento * cantidad;

            document.getElementById('resultado').textContent = 
                `Precio unitario con descuento: S/.${precioConDescuento.toFixed(2)}
Total por ${cantidad} producto(s): S/.${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
